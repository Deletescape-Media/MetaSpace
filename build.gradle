apply plugin: 'application'
apply plugin: 'jacoco'
mainClassName = 'ch.deletescape.metaspace.MetaSpace'
applicationName = 'metaspace'
repositories {
    jcenter()
}
dependencies {
    compile 'com.beust:jcommander:1.65'
    compile 'org.eclipse.jgit:org.eclipse.jgit:4.6.0.201612231935-r'
    compile group: 'org.slf4j', name: 'slf4j-nop', version: '1.7.24'
    compile group: 'org.apache.logging.log4j', name: 'log4j-api', version: '2.8'
    compile group: 'org.apache.logging.log4j', name: 'log4j-core', version: '2.8'
    compile group: 'org.json', name: 'json', version: '20160810'
    testCompile 'junit:junit:4.12'
}
jacocoTestReport {
    reports {
        xml.enabled = true
        html.enabled = true
    }
}
check.dependsOn jacocoTestReport